host: localhost:8080
info:
  contact: {}
  description: This is the API of Bill Breaker
  title: Bill Breaker API
  version: "1.0"
paths:
  /api/v1/book:
    post:
      consumes:
      - application/json
      description: create new book with book info and user_id
      parameters:
      - description: Create new book with info and user_id
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/validators.CreateBookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/responses.CreateBookResponse'
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "404":
          description: not found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Create new book
      tags:
      - books
  /api/v1/user:
    post:
      consumes:
      - application/json
      description: create new user with new device_id
      parameters:
      - description: Create new user by device_id
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/validators.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/responses.CreateUserResponse'
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "404":
          description: not found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Create new user
      tags:
      - users
  /api/v1/user/{id}:
    get:
      consumes:
      - application/json
      description: get user by id
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.User'
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "404":
          description: not found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get user
      tags:
      - users
swagger: "2.0"
