definitions:
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      last_modified_at:
        type: string
      name:
        type: string
    type: object
  responses.CreateBookResponse:
    properties:
      book_description:
        type: string
      book_name:
        type: string
      create_at:
        type: string
      creator_id:
        type: string
      id:
        type: string
